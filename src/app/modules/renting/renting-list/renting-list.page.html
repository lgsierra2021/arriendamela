<div class="scroll-container">
    <ion-searchbar animated="true" placeholder="Buscar..."></ion-searchbar>
    <ion-item>
        <ion-card *ngFor="let item of arrayRenting">
            <img alt="Image" [src]="'assets/icon/img-renting/' + item.image + '.jpg'" />
            <ion-card-header>
                <ion-card-title>{{ item.price }}</ion-card-title>
                <ion-card-subtitle>{{ item.category }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <p>Area: {{ item.area }}</p>
                <p>Habitaciones: {{ item.numRooms }}</p>
                <p>Baños: {{ item.numBathrooms }}</p>
                <p>Dirreción: {{ item.address }}</p>
            </ion-card-content>
            <ion-button fill="clear">Ver más</ion-button>
        </ion-card>
    </ion-item>
</div>
